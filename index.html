<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="challenge/starter/style.css" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />


  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <!-- Timeblocks go here -->

  <div class="container mb-4">
    <div class="row ">
      <div class="col-2 mt-4 time-block t1">09:00 AM</div>
      <textarea class="col-8 first inputText description e9 past"></textarea>
      <button class="col-1 saveBtn b9">Save</button>
    </div>


    <div class="row">
      <div class="col-2 mt-4 time-block t2">10:00 AM</div>
      <textarea class="col-8 e10 present"></textarea>
      <button class="col-1 saveBtn b10">Save</button>
    </div>


    <div class="row">
      <div class="col-2 mt-4 time-block t3">11:00 AM</div>
      <textarea class="col-8 e11 future"></textarea>
      <button class="col-1 saveBtn b11">Save</button>
    </div>



    <div class="row">
      <div class="col-2 mt-4 time-block t4">12:00 PM</div>
      <textarea class="col-8 e12 future"></textarea>
      <button class="col-1 saveBtn  b12">Save</button>
    </div>



    <div class="row">
      <div class="col-2 mt-4 time-block t5">1:00 PM</div>
      <textarea class="col-8 e1 future"></textarea>
      <button class="col-1 saveBtn  b1">Save</button>
    </div>



    <div class="row">
      <div class="col-2 mt-4 time-block t6">2:00 PM</div>
      <textarea class="col-8 e2 future"></textarea>
      <button class="col-1 saveBtn  b2">Save</button>
    </div>



    <div class="row">
      <div class="col-2 mt-4 time-block t7">3:00 PM</div>
      <textarea class="col-8 e3 future"></textarea>
      <button class="col-1 saveBtn  b3">Save</button>
    </div>



    <div class="row">
      <div class="col-2 mt-4 time-block t8">4:00 PM</div>
      <textarea class="col-8 e4 future"></textarea>
      <button class="col-1 saveBtn  b4">Save</button>
    </div>


    <div class="row">
      <div class="col-2 mt-4 time-block t9">5:00 PM</div>
      <textarea class="col-8 e5 future"></textarea>
      <button class="col-1 saveBtn  b5">Save</button>
    </div>











  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


  <script src="./challenge/starter/dailyplanner.js"></script>
</body>

</html>
