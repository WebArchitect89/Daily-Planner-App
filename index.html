<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="challenge/starter/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />


  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <!-- Timeblocks go here -->

  <div class="container mb-4">
    
    <div class="row">
      <div class="col-2 mt-4">09:00 AM</div>
      <textarea  class="col-8 first inputText description e9 time-block t1" id="9"></textarea>
      <button class="col-1 saveBtn b9">Save</button>
    </div>


    <div class="row">
      <div class="col-2 mt-4" >10:00 AM</div>
      <textarea  class="col-8 e10 time-block t2" id="10"></textarea>
      <button class="col-1 saveBtn b10">Save</button>
    </div>


    <div class="row">
      <div class="col-2 mt-4" >11:00 AM</div>
      <textarea  class="col-8 e11 time-block t3" id="11"></textarea>
      <button class="col-1 saveBtn b11">Save</button>
    </div>



    <div class="row">
      <div class="col-2 mt-4 " >12:00 PM</div>
      <textarea class="col-8 e12 time-block t4" id="12"></textarea>
      <button class="col-1 saveBtn  b12">Save</button>
    </div>



    <div class="row">
      <div class="col-2 mt-4 " >1:00 PM</div>
      <textarea  class="col-8 e1 time-block t5" id="13"></textarea>
      <button class="col-1 saveBtn  b1">Save</button>
    </div>



    <div class="row">
      <div class="col-2 mt-4">2:00 PM</div>
      <textarea  class="col-8 e2 time-block t6" id="14"></textarea>
      <button class="col-1 saveBtn  b2">Save</button>
    </div>



    <div class="row">
      <div class="col-2 mt-4 " >3:00 PM</div>
      <textarea  class="col-8 e3 time-block t7" id="15"></textarea>
      <button class="col-1 saveBtn  b3">Save</button>
    </div>



    <div class="row">
      <div class="col-2 mt-4 t8" >4:00 PM</div>
      <textarea class="col-8 e4 time-block" id="16"></textarea>
      <button class="col-1 saveBtn  b4">Save</button>
    </div>


    <div class="row">
      <div class="col-2 mt-4">5:00 PM</div>
      <textarea class="col-8 e5 time-block t9" id="17"></textarea>
      <button class="col-1 saveBtn  b5">Save</button>
    </div>











  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


  <script src="./challenge/starter/dailyplanner.js"></script>
</body>

</html>
